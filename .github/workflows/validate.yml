name: Validate

on:
  pull_request:
  push:

env:
  GO111MODULE: on

jobs:
  Pre-Commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.3
        env:
          SKIP: golangci-lint

  GolangCI-Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.44.0

  Vet:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run vet
        run: go vet

  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.15.x', '1.16.x', '1.17.x', 'tip' ]
        os:
          - ubuntu-latest
          - macOS-latest
          # - windows-latest # todo fix this
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} Go ${{ matrix.go }} Tests
    steps:
      - name: Setup go
        shell: bash
        run: |
          curl -sL https://raw.githubusercontent.com/maxatome/install-go/v3.0/install-go.pl |
              perl - ${{ matrix.go }} $HOME/go
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        run: go test -v -cover -race
